---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "qscaler.fullname" . }}
  labels:
    {{- include "qscaler.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - quickcube.com
  resources:
  - qworker
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - quickcube.com
  resources:
  - qworker/finalizers
  - scalerconfigs/finalizers
  verbs:
  - update
- apiGroups:
  - quickcube.com
  resources:
  - qworker/status
  - scalerconfigs/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - quickcube.com
  resources:
  - scalerconfigs
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
---
# permissions to do leader election.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "qscaler.labels" . | nindent 4 }}
  name: {{ include "qscaler.fullname" . }}-leader-election
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "qscaler.labels" . | nindent 4 }}
  name: {{ include "qscaler.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "qscaler.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "qscaler.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "qscaler.labels" . | nindent 4 }}
  name: {{ include "qscaler.fullname" . }}-leader-election
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "qscaler.fullname" . }}-leader-election
subjects:
  - kind: ServiceAccount
    name: {{ include "qscaler.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
