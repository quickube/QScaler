# permissions for end users to view scalerconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: qscale
    app.kubernetes.io/managed-by: kustomize
  name: scalerconfig-viewer-role
rules:
- apiGroups:
  - quickcube.com
  resources:
  - scalerconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - quickcube.com
  resources:
  - scalerconfigs/status
  verbs:
  - get
